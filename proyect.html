<!DOCTYPE html>
<html lang="span">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="proyecto.css">
  <title> FINSATEC </title>

  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">

<body>
  <header id="padre" class="d-flex-row">

    <div id="header_nav_menu" class="d-flex-row">
      <i id="hamburguer_menu" style="margin: 0 10px 0 20px;" class="fa fa-bars"></i>
      <h4 class="uppercase-text" style="margin: 0 20px;">INFO</h4>
    </div>

    <div id="header_nav_center">
     <h2 id="header_title" class="uppercase-text">FINSATEC</h2>
    </div>

    <div id="header_contact" class="d-flex-row">
      <h4 class="uppercase-text">Contacto</h4>
      <i class="fas fa-search"></i>
    </div>

  </header>


   <section id="padre2"> 
    <div class="d-flex-row">

      <div class="izquierda">
        <i class="fas fa-chevron-circle-left"></i>
      </div>

      <div class="centro"> 
        <div id="left_triangle"> </div>
        <div id="promociones">
          <p class="frase-promociones">Promociones</p> 
          <p id="puntos-suspensivos">...</p>  
        </div> 
        <div id="right_triangle"></div>
      </div>

      <div class="derecha"> 
        <i class="fas fa-chevron-circle-right"></i>
      </div>
     
    </div>
  </section>

  <section id="padre3">
    <div id="caballeros"> 
      <i class="fas fa-male"></i>
      <span id="frase-caballeros"> Caballeros </span>
    </div>
    <div id="damas">
      <i class="fas fa-female"></i>
      <span id="frase-damas"> Damas </span>  
    </div>
    <div id="ninos"> 
      <i class="fas fa-child"></i>
      <span id="frase-ninos"> Ninos </span>
    </div>
  </section>

  <section class="suscribete">
    <div class="subtitulo-suscribete">
      <span class="frase-suscribete"> SUSCRIBETE </span>
      <i class="fas fa-long-arrow-alt-down"></i>
    
    <div class="formulario1">
      <form class="primer-parte-formulario">
      <span class="frase-nombre"> Nombre </span> <br>
      <input type="text" id="input-nombre" size="107"> <br>
      <div class="clase-direccion">
        <span class="frase-direccion"> Direccion </span> <br>
      <input type="text" id="input-direccion" size="107" > <br>
      </div>
      </form>
    </div>
  </div>
  
  
    <div class="formulario1-1"> 
      <div class="parte-dos-suscripcion">
      <form class="segunda-parte-formulario">
      <span class="frase-correo"> Correo </span> <br>
      <input type="email" id="input-correo" size="107"> <br>
      <div class="clase-telefono">
        <span class="frase-telefono"> Telefono </span> <br>
        <input type="text" id="input-direccion" size="107" > <br>
      </div>
      </form>
      </div>
    </div>
    
    <div class="div-boton-crear">
      <form class="boton-1">
        <input class="boton-crear" type="submit" value=" CREAR ">
      </form>
    </div>

  </section>
  
  <section class="caja-buscador-zapatos">

    <div class="encabezado-caja-zapatos-general">
      <div class="caja-buscador">
        <input type="text" class="search" placeholder=" BUSCADOR DE PAQUETES">
        <i class="fas fa-search" id="search-2"></i>
      </div>

      <div class="caja-compras-home"> 
       
        <div class="caja-general-shopping"> 
          <i class="fas fa-shopping-cart"></i> 
          <div class="frase-carrito"> Carrito </div>
      </div>
       
        <div class="caja-general-home"> 
          <i class="fas fa-home"></i>  
          <div class="frase-home"> Principal </div>
        </div>
        
    </div>
      

    </div>

    <div class="pauqtes-en-stock"> 
      <div class="paquete-muestra-1">
        <img src="paquete-mujer.jpg" alt="Paquete 1" id="imagen-air-jordan-1-high-og">
        <span class="nombre-modelo-1"> <strong> Nombre: </strong> <em> Paquete mujer  </em> <br>
          <strong> Estudios que incluyen: </strong> Mamografia, coloscopia, citologia, glucosa.  <em>  </em> <br>
          <strong> Precio:</strong> <em> $1200 </em> </span>
      </div>
    </div>

  </section>
</body>
